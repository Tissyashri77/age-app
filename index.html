<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
      <div class="date">
            <div id="day" class="error-prompt" >
              <p >DAY</p>
              <input type="number" name="" id="day-box" placeholder="DD" >
              <h4 class="error-para">Must be a valid date</h4>
            </div>
            <div id="month"  class="error-prompt">
              <p>MONTH</p>
              <input type="number" name="" id="month-box"  placeholder="MM" >
              <h4  class="error-para">Must be a valid month</h4>
            </div>
            <div id="year"  class="error-prompt">
              <p>YEAR</p>
              <input type="number" name="" id="year-box" placeholder="YYYY">
              <h4  class="error-para">Must be in the past</h4>
            </div>
      </div>
      
      <div class="line">
        <hr>
        <div id="line-img">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>      </div>
       </div>
      <div class="calculated">

        <div id="calc-year">
             <span id="year-span"><i> - -</i></span>
             <p><i>years</i></p>
        </div>

        <div id="calc-months">
          <span   id="months-span"><i> - -</i></span>
          <p><i>months</i></p>
        </div>

        <div id="calc-days">
          <span   id="days-span"><i>- -</i></span>
          <p><i>days</i></p>
        </div>

      </div>

  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script> 
<script src="script.js"></script>
</body>
</html>
